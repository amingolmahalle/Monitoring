queries:
  query1:
    interval: 10
    #  schedule: "*/5 * * * *"
    databases: [db1]
    timeout: 2
    metrics: [orderCount]
    sql: |
     select 
       bs.Title                       as bookState,
       mt.Title                       as moduleType,
       ABS(CHECKSUM(NewId())) % 14    as orderCount
     from dbo.BookState as bs
     cross join dbo.ModuleType as mt with(nolock)
     